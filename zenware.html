<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZENWARE</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

  body {
    margin: 0;
    min-height: 100vh;
    background: #0d0d0d;
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    box-sizing: border-box;
  }

  .glitch {
    font-size: 5rem;
    position: relative;
    color: #0ff;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    user-select: none;
    margin-bottom: 2rem;
  }

  .glitch::before,
  .glitch::after {
    content: 'ZENWARE';
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    overflow: hidden;
    clip: rect(0, 900px, 0, 0);
  }

  .glitch::before {
    left: 2px;
    text-shadow: -2px 0 red;
    animation: glitch1 2s infinite linear alternate-reverse;
  }

  .glitch::after {
    left: -2px;
    text-shadow: -2px 0 blue;
    animation: glitch2 2s infinite linear alternate-reverse;
  }

  @keyframes glitch1 {
    0% {
      clip: rect(0, 900px, 0, 0);
    }
    10% {
      clip: rect(10px, 900px, 45px, 0);
      transform: translate(-2px, -2px);
    }
    20% {
      clip: rect(30px, 900px, 80px, 0);
      transform: translate(2px, 2px);
    }
    30% {
      clip: rect(50px, 900px, 90px, 0);
      transform: translate(-2px, 0);
    }
    40% {
      clip: rect(70px, 900px, 100px, 0);
      transform: translate(2px, -2px);
    }
    50% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    100% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
  }

  @keyframes glitch2 {
    0% {
      clip: rect(0, 900px, 0, 0);
    }
    10% {
      clip: rect(5px, 900px, 40px, 0);
      transform: translate(2px, 2px);
    }
    20% {
      clip: rect(20px, 900px, 60px, 0);
      transform: translate(-2px, -2px);
    }
    30% {
      clip: rect(45px, 900px, 75px, 0);
      transform: translate(2px, 0);
    }
    40% {
      clip: rect(60px, 900px, 90px, 0);
      transform: translate(-2px, 2px);
    }
    50% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    100% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
  }

  textarea {
    width: 90vw;
    max-width: 800px;
    height: 300px;
    background: #111;
    color: #0ff;
    font-family: 'Orbitron', monospace, monospace;
    font-size: 1.1rem;
    padding: 1rem;
    border: none;
    border-radius: 8px;
    resize: vertical;
    box-shadow:
      0 0 10px #0ff,
      inset 0 0 8px #0ff;
    outline: none;
    caret-color: #0ff;
  }

  textarea::placeholder {
    color: #055;
  }

</style>
</head>
<body>

  <h1 class="glitch">ZENWARE</h1>

  <textarea placeholder="local P,R,U=game:GetService("Players"),game:GetService("RunService"),game:GetService("UserInputService")
local LP=P.LocalPlayer
local C=workspace.CurrentCamera
local FOV=120
local RANGE=9000
local BASE,MAX,MIN=1,3,0.5
local PRED=0.15
local enabled={ESP=true,Skeleton=true,SilentAim=true,Chams=true}
local hl,skel,hpbar,distLbl,chams={},{},{},{},{}

local function isEnemy(pl) return (pl.Team and LP.Team) and pl.Team~=LP.Team end

local function mkHL(pl)
 if not hl[pl]then
  local h=Instance.new("Highlight")
  h.Adornee=pl.Character
  h.FillTransparency=0.6
  h.OutlineTransparency=0
  h.Parent=LP.PlayerGui
  hl[pl]=h
 end
 hl[pl].Enabled=enabled.ESP
end
local function rmHL(pl) if hl[pl]then hl[pl]:Destroy() hl[pl]=nil end end

local function mkHP(pl)
 if hpbar[pl]then return end
 local b=Instance.new("BillboardGui")
 b.Name="HealthBar"
 b.Size=UDim2.new(2,0,0.3,0)
 b.AlwaysOnTop=true
 b.Adornee=pl.Character and pl.Character:FindFirstChild("HumanoidRootPart")
 b.Parent=LP.PlayerGui
 local f=Instance.new("Frame",b)
 f.BackgroundColor3=Color3.fromRGB(0,255,0)
 f.BorderSizePixel=0
 f.Size=UDim2.new(1,0,1,0)
 hpbar[pl]={Gui=b,Bar=f}
end
local function upHP(pl)
 local h=pl.Character and pl.Character:FindFirstChildOfClass("Humanoid")
 if h and hpbar[pl]then
  local p=math.clamp(h.Health/h.MaxHealth,0,1)
  hpbar[pl].Bar.Size=UDim2.new(p,0,1,0)
  hpbar[pl].Bar.BackgroundColor3=Color3.fromHSV(p*0.33,1,1)
 end
end
local function rmHP(pl) if hpbar[pl]then hpbar[pl].Gui:Destroy() hpbar[pl]=nil end end

local function mkDist(pl)
 if distLbl[pl]then return end
 local l=Instance.new("TextLabel")
 l.Size=UDim2.new(0,100,0,20)
 l.BackgroundTransparency=0.5
 l.BackgroundColor3=Color3.new(0,0,0)
 l.TextColor3=Color3.new(1,1,1)
 l.Font=Enum.Font.Gotham
 l.TextSize=7
 l.Parent=LP.PlayerGui
 distLbl[pl]=l
end
local function upDist(pl)
 local root=pl.Character and pl.Character:FindFirstChild("HumanoidRootPart")
 local l=distLbl[pl]
 if root and l then
  local p,on=C:WorldToViewportPoint(root.Position)
  if on then
   l.Position=UDim2.new(0,p.X,0,p.Y)
   local dist=(root.Position - C.CFrame.Position).Magnitude
   l.Text=string.format("%.0f studs",dist)
   l.Visible=dist<=RANGE and enabled.ESP
  else l.Visible=false end
 else if l then l.Visible=false end end
end
local function rmDist(pl) if distLbl[pl]then distLbl[pl]:Destroy() distLbl[pl]=nil end end

local function upHitbox(pl)
 local c=pl.Character
 if not c then return end
 local root=c:FindFirstChild("HumanoidRootPart")
 local h=c:FindFirstChildOfClass("Humanoid")
 if root and h and h.Health>0 then
  local v=root.Velocity.Magnitude
  local s=math.clamp(BASE+v/50,MIN,MAX)
  root.Size=Vector3.new(2*s,2*s,1*s)
  root.Transparency=0.7
 end
end

local Drawing=Drawing or nil
local function drawSkel(pl)
 if not Drawing then return end
 local c=pl.Character
 if not c then return end
 local parts={
  Head=c:FindFirstChild("Head"),
  Torso=c:FindFirstChild("UpperTorso") or c:FindFirstChild("Torso"),
  LArm=c:FindFirstChild("LeftUpperArm") or c:FindFirstChild("Left Arm"),
  RArm=c:FindFirstChild("RightUpperArm") or c:FindFirstChild("Right Arm"),
  LLeg=c:FindFirstChild("LeftUpperLeg") or c:FindFirstChild("Left Leg"),
  RLeg=c:FindFirstChild("RightUpperLeg") or c:FindFirstChild("Right Leg")
 }
 for _,p in pairs(parts)do if not p then return end end

 if skel[pl]then
  for _,l in pairs(skel[pl])do l.Visible=false l:Remove() end
 end
 skel[pl]={}
 local function toS(v)
  local pos,on=C:WorldToViewportPoint(v)
  return Vector2.new(pos.X,pos.Y),on
 end
 local function newLine()
  local l=Drawing.new("Line")
  l.Color=Color3.new(1,1,1)
  l.Thickness=2
  l.Transparency=1
  l.Visible=true
  return l
 end
 local conns={
  {parts.Head.Position,parts.Torso.Position},
  {parts.Torso.Position,parts.LArm.Position},
  {parts.Torso.Position,parts.RArm.Position},
  {parts.Torso.Position,parts.LLeg.Position},
  {parts.Torso.Position,parts.RLeg.Position},
 }
 for _,c in pairs(conns)do
  local p1,on1=toS(c[1])
  local p2,on2=toS(c[2])
  if on1 and on2 then
   local l=newLine()
   l.From=p1 l.To=p2
   table.insert(skel[pl],l)
  end
 end
end
local function clearSkel(pl)
 if skel[pl]then
  for _,l in pairs(skel[pl])do l.Visible=false l:Remove() end
  skel[pl]=nil
 end
end

local function predict(pl)
 local c=pl.Character
 if not c then return nil end
 local r=c:FindFirstChild("HumanoidRootPart")
 if not r then return nil end
 return r.Position + r.Velocity*PRED
end

local function closestTarget()
 local best,dist=nil,math.huge
 local mpos=U:GetMouseLocation()
 for _,pl in pairs(P:GetPlayers())do
  if pl~=LP and pl.Character and isEnemy(pl)then
   local r=pl.Character:FindFirstChild("HumanoidRootPart")
   local h=pl.Character:FindFirstChildOfClass("Humanoid")
   if r and h and h.Health>0 then
    local sp,on=C:WorldToViewportPoint(r.Position)
    if on then
     local md=(Vector2.new(sp.X,sp.Y)-Vector2.new(mpos.X,mpos.Y)).Magnitude
     local distCam=(r.Position-C.CFrame.Position).Magnitude
     if md<=FOV and distCam<=RANGE and md<dist then
      dist=md
      best=pl
     end
    end
   end
  end
 end
 return best
end

local function silentAim()
 if not enabled.SilentAim then return end
 local t=closestTarget()
 if t and t.Character then
  local aim=predict(t)
  if aim then
   -- override shooting target to 'aim' e.g. Mouse.Hit=CFrame.new(aim)
  end
 end
end

local function createChamPart(part)
 if not part or not part:IsA("BasePart") then return nil end
 local box=Instance.new("BoxHandleAdornment")
 box.Adornee=part
 box.AlwaysOnTop=true
 box.ZIndex=10
 box.Transparency=0.4
 box.Size=part.Size
 box.Parent=part
 return box
end

local function mkChams(pl)
 if chams[pl] then return end
 local c=pl.Character
 if not c then return end
 chams[pl]={}
 for _,part in pairs(c:GetChildren())do
  if part:IsA("BasePart")then
   local cham=createChamPart(part)
   if cham then table.insert(chams[pl],cham) end
  end
 end
end

local function rmChams(pl)
 if chams[pl] then
  for _,ch in pairs(chams[pl])do
   if ch and ch.Parent then ch:Destroy() end
  end
  chams[pl]=nil
 end
end

R.RenderStepped:Connect(function()
 local time=tick()
 for _,pl in pairs(P:GetPlayers())do
  if pl~=LP and pl.Character and pl.Character:FindFirstChild("HumanoidRootPart")then
   local root=pl.Character.HumanoidRootPart
   local h=pl.Character:FindFirstChildOfClass("Humanoid")
   if h and h.Health>0 and(root.Position-C.CFrame.Position).Magnitude<=RANGE then
    if enabled.ESP then
     mkHL(pl)
     mkHP(pl)
     upHP(pl)
     mkDist(pl)
     upDist(pl)
    else
     rmHL(pl)
     rmHP(pl)
     rmDist(pl)
    end
    upHitbox(pl)
    if enabled.Skeleton then
     drawSkel(pl)
    else
     clearSkel(pl)
    end
    if enabled.Chams then
     mkChams(pl)
     -- rainbow update
     local hue=(time%5)/5
     local col=Color3.fromHSV(hue,1,1)
     for _,ch in pairs(chams[pl])do ch.Color3=col end
    else
     rmChams(pl)
    end
   else
    rmHL(pl)
    rmHP(pl)
    rmDist(pl)
    clearSkel(pl)
    rmChams(pl)
   end
  else
   rmHL(pl)
   rmHP(pl)
   rmDist(pl)
   clearSkel(pl)
   rmChams(pl)
  end
 end
 silentAim()
end)

P.PlayerRemoving:Connect(function(pl)
 rmHL(pl)
 rmHP(pl)
 rmDist(pl)
 clearSkel(pl)
 rmChams(pl)
end)
"></textarea>

</body>
</html>
